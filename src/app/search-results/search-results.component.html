<div class="ml-5">
  <ul id="results">
    <li *ngFor="let result of results" class="mb-3">
      <p><a href="{{result.url}}" class="text-primary">{{result.name}}</a></p>
      <p><a href="{{result.url}}" class="text-success">{{result.url}}</a></p>
      <p class="w-50 blockquote-footer">{{result.description}}</p>
    </li>
  </ul>
</div>
